<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de atividades</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/atividades.png" type="image">
</head>
<body>
    <header>
        <header>
            <div class="tituloHeader">
            <img class="iconeHeader"  src="assets/atividades.png" alt="imagem de logo de atividades">
            <h1>Registrador de atividades</h1>
            </div>
        </header>
    </header>
    <main>
        <section class="sessaoInserirAtividade">
           
           
           
           
           
           
           
           
           
           
           
           
           
           
           
            <form action="." class=>
                <div class="containerInserir">
                    <h1 class="tituloFormulario">Insira suas atividades!</h1>
                    <label class="labelFormulario" for="atividade">Nome da Atividade</label>
                    <input id="atividade" class="inputFormulario" type="text" placeholder="Digite o nome da atividade" required>
                    <label class="labelFormulario" for="prazo">Prazo da atividade</label>
                    <input id="prazo" class="inputFormulario" type="date" required>
                    <label class="labelFormulario" for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao" class="inputFormularioDesc" type="text" placeholder="Descreva sua atividade" maxlength="500" required></textarea>
                    <button class="botaoEnviar">Registrar</button>
                </div>
            </form>
        </section>

    </main>
    <footer class="rodape" id="footer">
            <small class="footerTexto">
                Copyright ©2024 All rights reserved
            </small>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
